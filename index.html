<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <!-- css default  -->
    <link rel="stylesheet" href="css/default.css">

    <style>
        .wrap{}
        .section{}
        .section.header{}
        .section.header ul{}
        .section.header li{float:left;}
        .section.header li div{display:inline-block;}
        .section.header li:nth-child(2){position:relative;}
        .section.header li:nth-child(2) a{position:absolute;left:50%;transform:translateX(-50%);}
        .section.main_banner{margin-bottom:46px;}
        .section.main_banner .row{width:100%;background:green;}
        .section.gnb{margin-bottom:40px;}
        .section.banner{margin-bottom:40px;}
        .section.notice{}
        .section.footer{}
        .row{height:200px;background:red;}
    </style>
</head>
<body>
   <div class="wrap">
       <header class="section header">
            <div class="row">
               <ul class="clearfix">
                    <li class="col04">
                         <div><a href="#">가맹문의</a></div>
                         <div><a href="#">아카데미</a></div>
                         <div><a href="#">기업특판</a></div>
                    </li>
                    <li class="col04">
                         <a href="#"><img src="images/logo.png" alt="logo"></a>
                    </li>
                    <li class="col04">
                         <div><a href="#">멤버십 로그인</a></div>
                         <div><a href="#">멤버십 가입</a></div>
                         <div><a href="#">고객센터</a></div>
                    </li>
               </ul>   
            </div>
       </header>
       <section class="section main_banner">
            <div class="row"></div>
       </section>
       <section class="section gnb">
            <div class="row"></div>
       </section>
       <section class="section banner">
            <div class="row"></div>
       </section>
       <section class="section notice">
            <div class="row"></div>
       </section>
       <footer class="section footer">
            <div class="row"></div>
       </footer>
   </div>    
</body>
</html>
