<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>HOLLYS Coffee</title>
    <!-- bxSlider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="js/bxslider.js"></script>
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <!-- css reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- css default  -->
    <link rel="stylesheet" href="css/default.css">
    <!-- header style -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main_banner.css">

    <style>
        .section.gnb{margin-bottom:40px;}
        .section.gnb h3{padding:30px 0 10px 20px;font-weight:bolder;font-size:18px;color:#333;background:#faf9f7}
        .section.gnb h4{font-weight:normal;font-size:14px;color:#999;}
        .gnb_items li{float:left;}
        .gnb_item01 img,.gnb_item03 img{width:100%;}
        
        /* 내일할거 */
        .gnb_item02 ul{margin-top:30px;}


        .gnb_item02 li{box-sizing:border-box;float:left;width:33.33333333333333%;border-right:1px solid #999;text-align:center;}
        .gnb_item02 li:last-child{border:none;}
        .section.gnb .gnb_item02 h3{padding-left:0;background:transparent;}
        .gnb_item02 li img{width:80%;}
        .section.banner{margin-bottom:40px;}
        .section.notice{}
        .section.footer{}
        /* .row{height:200px;background:red;} */
    </style>
</head>
<body>
   <div class="wrap">
       <header class="section header">
            <div class="row">
               <ul class="clearfix">
                    <li class="col04">
                         <div><a href="#">가맹문의</a></div>
                         <div><a href="#">아카데미</a></div>
                         <div><a href="#">기업특판</a></div>
                    </li>
                    <li class="col04">
                         <a href="#">
                              <img src="images/logo.png" alt="logo">
                              <h1>HOLLYS<br>COFFEE</h1>
                         </a>
                    </li>
                    <li class="col04">
                         <div><a href="#">멤버십 로그인</a></div>
                         <div><a href="#">멤버십 가입</a></div>
                         <div><a href="#">고객센터</a></div>
                    </li>
               </ul>
               <nav class="nav clearfix">
                    <div class="col02"><a href="#">Menu<br><span>메뉴</span></a></div>
                    <div class="col02"><a href="#">HOLLYS Mall<br><span>할리스몰</span></a></div>
                    <div class="col02"><a href="#">Membership<br><span>멤버십</span></a></div>
                    <div class="col02"><a href="#">HOLLYS News<br><span>뉴스</span></a></div>
                    <div class="col02"><a href="#">Store<br><span>매장</span></a></div>
                    <div class="col02"><a href="#">HOLLYS is<br><span>할리스소개</span></a></div>
               </nav>
            </div>
       </header>
       <section class="section main_banner">
            <div class="row slider">
               <div><img src="images/mainBanner01.jpg" alt="banner01"></div>
               <div><img src="images/mainBanner02.jpg" alt="banner02"></div>
               <div><img src="images/mainBanner03.jpg" alt="banner03"></div>
               <div><img src="images/mainBanner04.jpg" alt="banner04"></div>
               <div><img src="images/mainBanner05.jpg" alt="banner05"></div>
            </div>
       </section>
       <section class="section gnb">
            <div class="row">
               <ul class="clearfix gnb_items">
                    <li class="gnb_item01 col03">
                         <h3>Franchise</h3>
                         <img src="images/menu_img.gif" alt="프랜차이즈">
                    </li>
                    <li class="gnb_item02 col06">
                         <h3>HOLLYS Mall</h3>
                         <h4>할리스커피의 다양한 상품들을 온라인에서도 만나보세요.</h4>
                         <ul class="clearfix">
                              <li><a href="#"><img src="images/mall_img01.png" alt="상품1"></a></li>
                              <li><a href="#"><img src="images/mall_img02.png" alt="상품2"></a></li>
                              <li><a href="#"><img src="images/mall_img03.png" alt="상품3"></a></li>
                         </ul>
                    </li>
                    <li class="gnb_item03 col03">
                         <h3>Store</h3>
                         <img src="images/store_img.gif" alt="스토어">
                    </li>
               </ul>
            </div>
       </section>
       <section class="section banner">
            <div class="row"></div>
       </section>
       <section class="section notice">
            <div class="row"></div>
       </section>
       <footer class="section footer">
            <div class="row"></div>
       </footer>
   </div>    
</body>
</html>
